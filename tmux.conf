set -g default-terminal rxvt-unicode-256color

set -g history-limit 10000

set -g set-titles on
set -g set-titles-string "#T"

set -g status-position top

set -g status-bg black
set -g status-fg brightyellow
set -g status-interval 1
set -g status-justify left
set -g status-left-length 100
set -g status-left '#[fg=white]#[bg=brightcyan] #I #[bg=brightyellow] #T #[default] '
set -g status-right '#H'

set-option -g prefix C-a
bind-key C-a last-window

set -g base-index 1

set -sg escape-time 0

setw -g aggressive-resize on

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind M-h resize-pane -L 5
bind M-j resize-pane -D 5
bind M-k resize-pane -U 5
bind M-l resize-pane -R 5

bind-key v split-window -h
bind-key s split-window -v

bind S-Left  previous-window
bind S-Right next-window

bind r send-keys " clear && tmux clear-history && reset" \; send-keys "Enter"

set -g mouse on

# bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
run '~/.tmux/plugins/tpm/tpm'

